plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // JUnit and Mockito
    testImplementation "junit:junit:4.11"
    testImplementation "org.mockito:mockito-core:1.+"
}
